name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # Deploy only when changes are pushed to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (required for Firebase CLI)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Node.js version

    # Step 3: Install Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools@13

    # Step 4: Set up Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'   # local frontend flutter version

    # Step 5: Get Flutter dependencies
    - name: Flutter Pub Get
      run: flutter pub get
      working-directory: FineraApp/frontend/finera_flutter_app

    # Step 6: Build Flutter Web
    - name: Flutter Web Build
      run: flutter build web --release
      working-directory: FineraApp/frontend/finera_flutter_app

    # Step 7: Deploy to Firebase Hosting
    - name: Deploy to Firebase Hosting
      working-directory: FineraApp/frontend/finera_flutter_app
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: firebase deploy --only hosting --project finera-web-app --token $FIREBASE_TOKEN
